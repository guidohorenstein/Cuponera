<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuponera de Citas üíï</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("fondo.jpg");
        background-size: contain;
        background-position: top center;
        background-repeat: no-repeat;
        filter: blur(3px) brightness(0.85);
        transform: scale(1.1);
        z-index: -2;
      }

      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 154, 158, 0.55),
          rgba(250, 208, 196, 0.55)
        );
        z-index: -1;
      }

      .card-cupon {
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        background: white;
        padding: 2.5rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card-cupon::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #ff5f7e, #ff9a9e);
      }

      h1 {
        font-weight: 700;
      }

      #cita {
        font-size: 1.2rem;
        min-height: 70px;
        margin: 1.5rem 0;
      }

      .btn-romantico {
        background: linear-gradient(135deg, #ff5f7e, #ff3f65);
        border: none;
        border-radius: 30px;
        padding: 12px 25px;
        font-size: 1.1rem;
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-romantico:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(255, 95, 126, 0.6);
        color: white;
      }

      .corazon {
        font-size: 2rem;
        animation: latido 1.5s infinite;
      }

      @keyframes latido {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="card-cupon animate__animated animate__fadeInDown">
      <div class="corazon mb-2">‚ù§Ô∏è</div>
      <h1 class="mb-2">Cuponera de Citas</h1>
      <p class="text-muted mb-3">Para elegir nuestro pr√≥ximo plan juntos</p>

      <p id="cita" class="animate__animated">
        Toc√° el bot√≥n y dej√° que el amor decida ‚ú®
      </p>

      <button id="btn" class="btn btn-romantico w-100 mb-3">
        üéÅ Elegir cita random
      </button>

      <button id="btnEliminar" class="btn btn-outline-danger w-100">
        ‚ùå Eliminar esta cita
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script propio -->
    <script src="script.js"></script>
  </body>
</html>
